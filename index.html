
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Altrex Prime | Integrated Facilities & Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .gradient-text {
        background: linear-gradient(135deg, #f97316 0%, #dc2626 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .bg-gradient-primary {
        background: linear-gradient(135deg, #f97316 0%, #dc2626 100%);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #dc2626;
        border-radius: 4px;
      }

      @keyframes lightStreak {
        0% { transform: translateY(-100%) scaleY(0.5); opacity: 0; }
        20% { opacity: 0.6; }
        80% { opacity: 0.6; }
        100% { transform: translateY(100vh) scaleY(2); opacity: 0; }
      }
      .animate-light-streak {
        animation: lightStreak 4s linear infinite;
      }

      @keyframes floatOrb {
        0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
        33% { transform: translate(50px, -80px) scale(1.1); opacity: 0.5; }
        66% { transform: translate(-30px, 40px) scale(0.9); opacity: 0.2; }
      }
      .animate-float-orb {
        animation: floatOrb 20s ease-in-out infinite;
      }

      @keyframes gridPulse {
        0%, 100% { opacity: 0.04; }
        50% { opacity: 0.08; }
      }
      .animate-grid-pulse {
        animation: gridPulse 10s ease-in-out infinite;
      }

      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: flex;
        width: max-content;
        animation: scroll 40s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }

      .perspective-2500 { perspective: 2500px; }
      .preserve-3d { transform-style: preserve-3d; }
      
      @keyframes pageFlipIn {
        0% {
          transform: rotateY(-90deg) scale(0.8) translateX(200px);
          opacity: 0;
          filter: blur(15px);
        }
        100% {
          transform: rotateY(0deg) scale(1) translateX(0);
          opacity: 1;
          filter: blur(0);
        }
      }
      .animate-page-flip {
        animation: pageFlipIn 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        transform-origin: left center;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
